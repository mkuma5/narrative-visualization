<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Labor-Force Gender Gap - Scene 2</title>

  <link rel="stylesheet" href="style.css" />

  <!-- allowed libs -->

</head>

<body>
  <header>
    <h1>Where do women work as much as men?</h1>
    <p id="deck">
      This view highlights the <strong>three countries with the lowest female-to-male labor-force participation ratios</strong>
      (i.e., the largest gender gaps). Again, notice that these countries are also in Asia and Africa. 
    </p>
  </header>

  <svg id="map" width="960" height="550"
       aria-label="Countries with the lowest female-to-male labour-force participation ratio"></svg>

  <!-- navigation (buttons share the .nav-btn style you already added) -->
   <nav class="pager">

        <a class="nav-btn" id="next-btn" href="scene-three.html">Next</a> 
   </nav>

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') location.href = document.querySelector('#next-btn')?.href ?? location.href;
        if (e.key === 'ArrowLeft')  location.href = document.querySelector('#prev-btn')?.href ?? location.href;
    });
  </script>
